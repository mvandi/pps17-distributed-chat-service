<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign Up</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" id="username" type="text" autofocus value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Confirm Your Password" name="passwordConfirm" id="passwordConfirm" type="password"
                  value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="First Name" name="firstName" id="firstName" type="text" value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Last Name" name="lastName" id="lastName" type="text" value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a routerLink="/" class="btn btn-lg btn-primary btn-block">Sign Up</a>
            </fieldset>
          </form>
          <div style="margin-top: 20px;">
            <p class="text-center">Do you already have an account?
              <a routerLink="/login">Sign In now</a>!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
